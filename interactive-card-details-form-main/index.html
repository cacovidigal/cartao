<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <form action="http://127.0.0.1:5500/interactive-card-details-form-main/index.html">
    <p>
    <label>Cardholder Name</label>
    <input type="cardholder" placeholder="Card holder's name">
    </p>
    <p>
      <label>Card Number</label>
      <input type="number" name="cardnumber" id="cardnumber" placeholder="0000 0000 0000 0000">
    </p>
    <p>
      <label>Exp. Date (MM / YY)</label>
      <input type="datetime" name="expirationdate" id="expirationdate" placeholder="MM / YY">
    </p>
    <p>
      <label>CVC</label>
      <input type="number" name="cvc" id="cvc" placeholder="000">
    </p>
    <p>
      <input type="button" value="Confirm">
    </p>





  </form>
