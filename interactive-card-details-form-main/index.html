<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <nav>



    <section class="parte_roxa">
      <div class="frente_do_cartao"></div>
    </section>

    <section class="card_master_conteiner">
      <form action="http://127.0.0.1:5500/interactive-card-details-form-main/index.html">
        <p>
          <label class="cardholder_conteiner">Cardholder Name</label>
          <input class="cardholder" type="cardholder" placeholder="Card holder's name">
        </p>
        <p>
          <label class="cardnumber_conteiner">Card Number</label>
          <input class="number" type="number" name="cardnumber" id="cardnumber" placeholder="0000 0000 0000 0000">
        </p>
        <div class="pai_data_cvc">
            <p>
              <label class="card_Exp_date_conteiner">Exp. Date MM/YY </label>
              <input class="expirationdate" type="number" name="expirationdate" id="expirationdate" placeholder="MM">
              <input class="expirationdate_YY" type="number" name="expirationdate_YY" id="expirationdate_YY"
                placeholder="YY" 
            </p>
          <p>
            <label class="cvc_conteiner">CVC</label>
            <input class="cvc_number" type="number" name="cvc" id="cvc" placeholder="000">
          </p>
        </div>
        <p>
          <input class="botao_confirm_conteiner" type="button" value="Confirm">
        </p>

      </form>
    </section>

  Confirm
-->

    <!-- Completed state start -->
    <div>
      Thank you!
      We've added your card details
      Continue
    </div>



  </nav>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marcos Vidigal</a>.
  </div>
</body>

</html>
